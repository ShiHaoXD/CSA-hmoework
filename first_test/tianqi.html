        </div>
        <div class="localCity" style="display: flex;">
          <img
            src="./images/location.png"
            style="width: 16px; height: 16px; margin-right: 5px"
            class="loc"
          />
          <div id="cityName">重庆 南岸</div>
        </div>
        <div class="share">分享</div>
      </div>
      <div class="airLevel"></div>
      <div class="nowTemp">26</div>
      <div class="nowWeather"></div>
      <div class="nowWind-Humidity">
        <div class="wind-hidden wind"></div>
        <div class="humidity-show humidity"></div>
      </div>
      <div class="tip">现在的温度比较舒适~</div>
    </div>
    <div class="tempItem">
      <div class="today"></div>
      <div class="tomorrow"></div>
    </div>
    <div class="hoursWeather">
      <ol></ol>
    </div>
    <div class="future">
      <div class="topWeather"></div>
      <div class="chart" style="width: 116vw; height: 20vh; margin-left: 6vw">
        <canvas id="myChart"></canvas>
      </div>
      <div class="bottomWeather"></div>
    </div>

    <div class="bottomItem">
      <div class="firstPage page"></div>
      <div class="secondPage page"></div>
    </div>

    <script src="./Chart.min.2.9.2.js"></script>
    <script>
      let clockTemp = document.querySelector(".hoursWeather ol");
      setInterval(() => {
        if (document.querySelector(".wind-show") != null) {
          document
            .querySelector(".wind-show")
            .setAttribute("class", "wind-hidden wind");
          document
            .querySelector(".humidity-hidden")
            .setAttribute("class", "humidity-show humidity");
        } else {
          document
            .querySelector(".wind-hidden")
            .setAttribute("class", "wind-show wind");
          document
            .querySelector(".humidity-show")
            .setAttribute("class", "humidity-hidden humidity");
        }
      }, 5000);
    </script>
    <script src="./js/chart.js"></script>
    <script src="./js/data.js"></script>
    <script>
      function closeT() {
        mask.setAttribute("class", "mask-off mask");
        airShow.style.animation = "hiddenAir 0.5s ease  forwards";
        document.querySelector("body").style.overflow = "auto";
      }
      let airLevel = document.querySelector(".airLevel");
      let mask = document.querySelector(".mask");
      let airShow = document.querySelector(".airShow");
      airLevel.ontouchend = () => {
        let mask = document.querySelector(".mask-off");
        document.querySelector("body").style.overflow = "hidden";
        mask.setAttribute("class", "mask-on mask");
        airShow.style.animation = "showAir 0.5s ease  forwards";
      };
      mask.ontouchend = closeT;
    </script>
    <script></script>
  </body>
</html>
