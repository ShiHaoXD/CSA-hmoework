<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="lv1">
      <div class="log_way">
        <span style="color: #02a7de; font-size: 14px" class="way_name"
          >密码登录</span
        >
        <span style="font-size: 14px">短信登录</span>
      </div>
      <div class="input">
        <div class="log_box">
          <input
            id="log_user_name"
            class="logk"
            placeholder="你的手机号/邮箱"
          />
        </div>
        <div class="log_box">
          <input
            type="password"
            id="log_user_password"
            class="logk"
            placeholder="密码"
          />
        </div>
      </div>
      <label class="remember_check">
        <input
          type="checkbox"
          style="margin: 0px; margin-right: 8px; background: blue"
        />
        <span style="font-size: 12px; text-align: center">记住我</span>
        <span
          style="
            font-size: 12px;
            margin-left: 8px;
            color: #bbb;
            margin-right: auto;
          "
          >不是自己的电脑上不要勾选此项</span
        >
        <a
          class="cant_log"
          target="_blank"
          href="https://www.bilibili.com/"
          style="
            margin-right: 10px;
          "
          >无法验证？</a
        >
        <a
          class="cant_log"
          target="_blank"
          href="https://www.bilibili.com/"
          >忘记密码？</a
        >
      </label>
      <div style="display: flex">
        <button style="background: #00a7de; color: white; margin-right: auto">
          登录
        </button>
        <button style="background: white; color: #555; border: 1px solid #ccc">
          注册
        </button>
      </div>
      <div class="another_log">
        <div class="weibo">微博账号登录</div>
        <div class="qq">QQ账号登录</div>
      </div>
    </div>
  </body>
</html>
