<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var arr = [];
    var str = "ABCDEEF,GHJKKM";
    str = str.replace(",", "");
    arr = str.split("");
    function count(arr, n) {
      var obj = {};
      for (var i = 0; i < arr.length; i++) {
        if (obj[arr[i]] == undefined) {
          obj[arr[i]] = 1;
        } else {
          obj[arr[i]]++;
        }
      }
      return obj[n];
    }
    function recur(arr) {
      var obj = {};
      for (var i = 0; i < arr.length; i++) {
        if (obj[arr[i]] == undefined) {
          obj[arr[i]] = 1;
        } else {
          obj[arr[i]]++;
        }
      }
      for (var key in obj) {
        if (obj[key] == 1) {
          delete obj[key];
        }
      }
      return Object.keys(obj);
    }
    console.log(recur(arr));
    console.log(count(arr,"E"));
  </script>
</html>
