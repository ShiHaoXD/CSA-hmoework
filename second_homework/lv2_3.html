<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [
      { id: 10, name: "kc" },
      { id: 8, name: "hy" },
      { id: 15, name: "pipi" },
      { id: 2, name: "mama" },
    ];
    function compare(id){
        return function(a,b){
            var value1=a[id];
            var value2=b[id];
            return value1-value2;
        }
    }
    console.log(arr.sort(compare("id")));
  </script>
</html>
