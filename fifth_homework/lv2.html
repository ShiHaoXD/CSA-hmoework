<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 5; i++) {                // 5 0 1 2 3 4
        (function j(i) {
          setTimeout(function () {
            console.log(new Date(), i);
          }, 1000);
        })(i);
      }
      (function w(){
      console.log(new Date(), i);})();


      var i=0;
      setTimeout(function (){                     // 0 1 2 3 4
        for (var i=1; i < 5; i++) {
          (function(i){
          setTimeout(function () {
            console.log(new Date(), i);
          }, 1000*i);
        })(i);
      }
    },0);
    console.log(new Date(), i);
    </script>
  </body>
</html>
